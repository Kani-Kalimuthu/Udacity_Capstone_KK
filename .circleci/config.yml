version: 2.1

orbs:
  aws-eks: circleci/aws-eks@1.1.0
  kubernetes: circleci/kubernetes@0.12.0
  
jobs:
  lint:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - run:
          name: Back-end lint
          command: |
            make all
                           
  build-docker-image:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build-image
          command: |
            sudo chmod +x run_docker.sh
            ./run_docker.sh

  upload-docker-image:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker
      - run:
          name: upload-image
          command: |
            sudo chmod +x upload_docker.sh
            ./upload_docker.sh
            
  K8S-Deploy:
    executor: aws-eks/python3
    steps:
      - checkout
      - kubernetes/install
      - run:
          name: Install the awscli tool the eksctl tool
          command: |
            pip install -U awscli
            if which eksctl > /dev/null; then
              echo "eksctl is already installed"
              exit 0
            fi
            mkdir -p eksctl_download
            curl --silent --location --retry 5 "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" \
              | tar xz -C eksctl_download
            chmod +x eksctl_download/eksctl
            SUDO=""
            if [ $(id -u) -ne 0 ] && which sudo > /dev/null ; then
              SUDO="sudo"
            fi
            $SUDO mv eksctl_download/eksctl /usr/local/bin/
            rmdir eksctl_download
      - aws-eks/create-cluster:
          cluster-name: capstoneproject05
          aws-region: us-west-2
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: capstoneproject05
          aws-region: us-west-2
      - kubernetes/create-or-update-resource:
          resource-file-path: k8s/deployment.yml
          resource-name: deployment/capstone-sample-app
      - kubernetes/create-or-update-resource:
          resource-file-path: k8s/service.yml
          resource-name: service/capstone-sample-app
                
workflows:
  default:
    jobs:
      #- lint
      - build-docker-image
      - upload-docker-image
    